<!DOCTYPE HTML>
<html>
<script src="https://use.fontawesome.com/67d3b43bfb.js"></script>
    
<head>

<meta charset=”UTF-8”>

<!-- THE TITLE WILL APPEAR IN THE BROWSER WINDOW OR TAB -->
<title> Farica Carroll </title>
<!-- MEDIA QUERIES -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
<link rel="stylesheet" href="styles-contact.css">

<!-- animsition.css -->
<link rel="stylesheet" href="animsition-master/dist/css/animsition.min.css">

<!-- favicon -->
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="icon" href="images/favicon.ico" type="image/x-icon">
    

</head>


<body>
    
    <header class="topbar">
        <img class="logo" src="images/f-logo.svg" data-pin-nopin="true">
        <nav>
            <ul>
                <li><a href="work.html"
                    class="link"> Work </a></li>
                <li><a href="about.html" class=link> About</a></li>
                <li><a href="resume.html"
                    class="link"> Resume </a></li>
                <li><a href="contact.html"
                    class="link">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="animsition">
        <div class="title">
            <h1>Farica Carroll</h1>
            <h2>UI / UX and Graphic Designer</h2>
            <a class="workButton" href="work.html">See my work</a>
        </div>
    </div>
    

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- animsition.js -->
    <script src="animsition-master/dist/js/animsition.min.js"></script>
    
    <script>
        $(document).ready(function() {
        $('.animsition').animsition({
            inClass: 'fade-in-down-sm',
            outClass: 'fade-out-down-sm',
            inDuration: 1500,
            outDuration: 800,
            linkElement: '.animsition-link',
            // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
            loading: true,
            loadingParentElement: 'body', //animsition wrapper element
            loadingClass: 'animsition-loading',
            loadingInner: '', // e.g '<img src="loading.svg" />'
            timeout: false,
            timeoutCountdown: 5000,
            onLoadEvent: true,
            browser: [ 'animation-duration', '-webkit-animation-duration'],
            // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
            // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
            overlay : false,
            overlayClass : 'animsition-overlay-slide',
            overlayParentElement : 'body',
            transition: function(url){ window.location.href = url; }
          });
        });
    </script>
    
</body>
</html>
